<template name="layout">
  {{#ionBody}}
  {{#ionSideMenuContainer}}

      {{#ionSideMenus}}

        {{#ionSideMenu}}
          <div class="bar bar-header bar-dark">
            <h1 class="title">Menu</h1>
          </div>
          <div class="content has-header">
            <div class="list">
              <a>
                <div class="item item-icon-right" data-ion-menu-close>
                List players {{> ionIcon icon="ios-arrow-right"}}
              </div>
              </a>
              <div class="item item-icon-right" data-ion-menu-close>
                Find fields {{> ionIcon icon="ios-arrow-right"}}
              </div>

            </div>
          </div>
        {{/ionSideMenu}}

      {{/ionSideMenus}}

      {{#ionSideMenuContent}}

        {{> ionNavBar class="bar-positive"}}

        {{#contentFor "headerButtonLeft"}}
        <button class="button button-clear pull-left" data-ion-menu-toggle="left">
          {{#if isAndroid}}
            {{> ionIcon icon='android-more-vertical'}}
            {{else}}
            {{> ionIcon icon='navicon'}}
          {{/if}}
        </button>
        {{/contentFor}}

        {{#contentFor "headerTitle"}}
        <h1 class="title">TEAMSPORT</h1>

        {{/contentFor}}
        {{#contentFor "headerButtonRight"}}
        {{#if currentUser}}
        <a href="player/{{currentUser._id}}" class="button button-clear pull-right">
          <button class="button button-clear pull-right">
             Maxime
          </button>
        </a>
        {{ else }}
        <a href="/login" class="button button-clear pull-right">
        <button class="button button-clear pull-right">
          Login
        </button>
      </a>
      {{/if}}
        {{/contentFor}}


        {{#ionNavView}}
          {{> yield}}
        {{/ionNavView}}

      {{/ionSideMenuContent}}

    {{/ionSideMenuContainer}}

  {{/ionBody}}

</template>
