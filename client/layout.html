<template name="layout">
  {{#ionBody}}
  {{#ionSideMenuContainer side="left"}}

      {{#ionSideMenus}}

        {{#ionSideMenu}}
          <div class="content has-header">
            <div class="list">
              <a data-action="addGame" data-ion-modal="_addGame">
                <div class="item item-icon-right" data-ion-menu-close>
                  I'm currently playing here
                </div>
              </a>
              <a href="players">
                <div class="item item-icon-right" data-ion-menu-close>
                List players {{> ionIcon icon="ios-arrow-right"}}
              </div>
              </a>
              <div class="item item-icon-right" data-ion-menu-close>
                Find fields {{> ionIcon icon="ios-arrow-right"}}
              </div>
              <a href="{{ pathFor 'signOut' }}">
              <div class="item item-icon-right" data-ion-menu-close>
                Logout {{> ionIcon icon="ios-arrow-right"}}
              </div>
            </a>

            </div>
          </div>
        {{/ionSideMenu}}

      {{/ionSideMenus}}

      {{#ionSideMenuContent}}

        {{> ionNavBar class="bar-positive"}}

        {{#ionNavView}}
          {{> yield}}

        {{/ionNavView}}

      {{/ionSideMenuContent}}

    {{/ionSideMenuContainer}}

  {{/ionBody}}

{{#if isPhone}}
  <div style="width: 100%;position: absolute;bottom: 0;left: 0;z-index: 999999999999999;background-color: #FFDC00;text-align:center;padding:20px">
    For better experience use our android or ios application
  </div>
  {{/if}}
</template>
