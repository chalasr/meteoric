<template name="layout">
  {{#ionBody}}
  {{#ionSideMenuContainer}}

      {{#ionSideMenus}}

        {{#ionSideMenu}}
          <div class="bar bar-header bar-dark">
            <h1 class="title">Left Menu</h1>
          </div>
          <div class="content has-header">
            <div class="list">
              <div class="item item-icon-right" data-ion-menu-close>
                List players {{> ionIcon icon="ios-arrow-right"}}
              </div>
              <div class="item item-icon-right" data-ion-menu-close>
                Find fields {{> ionIcon icon="ios-arrow-right"}}
              </div>

            </div>
          </div>
        {{/ionSideMenu}}

      {{/ionSideMenus}}

      {{#ionSideMenuContent}}

        {{> ionNavBar class="bar-positive"}}
        {{#contentFor "headerButtonLeft"}}
        <button class="button button-clear pull-left" data-ion-menu-toggle="left">
          {{#if isAndroid}}
            {{> ionIcon icon='android-more-vertical'}}
            {{else}}
            {{> ionIcon icon='navicon'}}
          {{/if}}
        </button>
        {{/contentFor}}
        {{#ionNavView}}
          {{> yield}}
        {{/ionNavView}}

      {{/ionSideMenuContent}}

    {{/ionSideMenuContainer}}

  {{/ionBody}}

</template>
