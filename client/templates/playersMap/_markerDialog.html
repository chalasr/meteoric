<template name="_markerDialog">
  {{#ionModal customTemplate=true}}
  <div>
    <div class="row">
      <div class="col-md-12">

        <div class="panel">
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-12 col-sm-4">
                <img src="{{picture.url}}" alt="" class="center-block img-circle img-responsive" style="max-height:100px">
                <ul class="list-inline ratings text-center" title="Ratings">
                  <li><a href="#"><span class="fa fa-star fa-lg"></span></a></li>
                  <li><a href="#"><span class="fa fa-star fa-lg"></span></a></li>
                  <li><a href="#"><span class="fa fa-star fa-lg"></span></a></li>
                  <li><a href="#"><span class="fa fa-star fa-lg"></span></a></li>
                  <li><a href="#"><span class="fa fa-star fa-lg"></span></a></li>
                </ul>
              </div><!--/col-->
              <div class="col-xs-12 col-sm-8">
                <h2>{{ player.profile.firstName }} {{ player.profile.lastName }}</h2>
                <p>{{ game.content }}</p>
                <p><strong>Currently playing: {{ game.sport }} </strong> </p>
                <p>{{ player.profile.phone}}</p>
              </div><!--/col-->


        </div><!--/row-->

        <div class ="row col-lg-12">
          <div class="col-xs-12 col-sm-4">
            <!-- <h2><strong> 20,7K </strong></h2>
            <p><small>Followers</small></p> -->
            <button class="btn btn-success btn-block" data-action="route" style="width:100px">
              <span class="fa fa-taxi"></span> Itenary
            </button>
          </div><!--/col-->
          <!-- Invite to Play -->
          <div class="col-xs-12 col-sm-4">
            <!--
            <button type="button" class="btn btn-primary btn-block" style="width:100px;margin-left:7px">
            <span class="fa fa-gear"></span> Message
          </button>
        -->
        <button type="button" data-action="invite-play" class="btn btn-primary btn-block" style="width:130px;margin-left:7px">
          <span class="fa fa-arrows-h"></span>
          Invite to play
        </button>

      </div><!--/col-->
      <div class="col-xs-12 col-sm-4">
        <!-- <h2><strong>245</strong></h2>
        <p><small>Following</small></p> -->
        <button class="btn btn-info btn-block" data-action="profile" style="width:108px">
          <span class="fa fa-user"></span>
          View Profile
        </button>
      </div><!--/col-->
    </div>
      </div><!--/panel-body-->
    </div><!--/panel-->



  </div>
</div>
</div>

{{/ionModal}}
</template>
