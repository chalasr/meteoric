<template name="playersShow">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="map" text="Contacts"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{ player.profile.firstName }} {{ player.profile.lastName }} profile</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-ion-modal="_contactsEdit" data-id="{{ player._id }}">Edit</button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent class="padding contact-detail"}}

      <div class="container">
          <div class=" profile">
      		<div class="col-md-4 col-xs-12">
      			<div class="profile-sidebar">
      				<!-- SIDEBAR USERPIC -->
      				<div class="profile-userpic">
      					<img src="{{ picture.url }}" class="img-responsive" alt="">
      				</div>
      				<!-- END SIDEBAR USERPIC -->
      				<!-- SIDEBAR USER TITLE -->
      				<div class="profile-usertitle">
      					<div class="profile-usertitle-name">
      						{{ player.profile.firstName }} {{ player.profile.lastName }}
      					</div>
      					<div class="profile-usertitle-job">
      						Developer
      					</div>
      				</div>
      				<!-- END SIDEBAR USER TITLE -->
      				<!-- SIDEBAR BUTTONS -->
      				<div class="profile-userbuttons">
      					<button type="button" class="btn btn-success btn-sm">Invite to play</button>
      					<button type="button" class="btn btn-danger btn-sm">Message</button>
      				</div>
      				<!-- END SIDEBAR BUTTONS -->
      				<!-- SIDEBAR MENU -->
      				<div class="profile-usermenu">
      					<ul class="nav">
      						<li class="active">
      							<a href="#">
      							<i class="glyphicon glyphicon-home"></i>
      							Overview </a>
      						</li>

      						<li>
      							<a href="#" target="_blank">
      							<i class="glyphicon glyphicon-ok"></i>
      							Games </a>
      						</li>
                  <li>
      							<a href="#">
      							<i class="glyphicon glyphicon-user"></i>
      							Teams </a>
      						</li>
      						<li>
      							<a href="#">
      							<i class="glyphicon glyphicon-flag"></i>
      							Help </a>
      						</li>
      					</ul>
      				</div>
      				<!-- END MENU -->
      			</div>
      		</div>
      		<div class="col-md-8 col-xs-12">
            <div class="profile-content">
              Sports :
      			   {{ #each player.profile.sports }}
                - {{ get_sport_label this }}<br/>
               {{ /each }}
            </div>
      		</div>
      	</div>
      </div>


    {{/ionContent}}
  {{/ionView}}
</template>
