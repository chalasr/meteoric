<template name="playerList">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="map"}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">Lists</h1>
  {{/contentFor}}
  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" onclick="alert('TODO')">Edit</button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each players}}

          {{#ionItem buttonRight=true avatar=true}}

              <img src="{{ picture _id }}">

            <h2>{{ profile.firstName }} {{ profile.lastName }}</h2>
            <p>
              {{ profile.phone }}
            </p>
            <button class="button button-positive">{{> ionIcon icon="ios-telephone"}}</button>

          {{/ionItem}}

        {{/each}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
