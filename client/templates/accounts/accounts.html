<template name="userAccounts">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">Login</h1>
  {{/contentFor}}


  {{#ionView}}
    {{#ionContent}}
      {{#if currentUser}}
        <div class="padding">
          <button class="button button-positive button-block" data-action="logout">Log Out</button>
        </div>
      {{else}}
      <form id="signIn" novalidate="novalidate">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" name="email" required="">
        </label>

        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="text" name="password">
        </label>

        <div class="form-group">
          <button type="submit" class="button button-positive  button-block">Login</button>
        </div>
      </form>
         Don't have an account yet <a href="signup">Register</a>
      {{/if}}
    {{/ionContent}}
  {{/ionView}}
</template>
